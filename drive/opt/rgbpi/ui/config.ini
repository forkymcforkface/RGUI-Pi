[cfg]
fst_boot = true
lang_selected = false
os_name = RGB-Pi OS
os_ver = 4
os_int_ver = 27
os_date_ver = 20240101
scr_date_ver = 20240101
default_theme = Mega Tech
adv_mode = user
scr_hostname = notset
scr_username = notset
scr_password = notset
user_scrap = off
kiosk_mode = off
kiosk_pwd = 1234
dynares = superx
crt_type = generic_15
ui_rotation = no_rotation
screensaver = slide_show
screensaver_time = 1_min
native_csync = off
overscan = off
video_info = on
flicker_reduction = off
lgun_color_rep = off
force_arcade_60 = off
preset = Flat
clipping = 80
31hz = 65
63hz = 65
125hz = 65
250hz = 65
500hz = 65
1khz = 65
2khz = 65
4khz = 65
8khz = 65
16khz = 65
system_vol = 80
system_music_vol = 30
system_sounds_vol = 100
system_music = on
system_sounds = on
music_title = on
playlist = Mega Tech
audio_jack = on
button_style = snes
menu_toggle = start_select
lgun_min_x = 150
lgun_min_y = 5
lgun_max_x = 712
lgun_max_y = 245
nick = PLAYER
input_latency = 2
cheevos = off
cheevos_all = off
leaderboards = off
cheevos_pwd = -
youtube_stream_key = MyYTURL
twitch_stream_key = MyTWURL
wifi = off
wifi_ssid = -
wifi_pwd = -
wifi_country = 'GB'
data_source = sd
nfsa = serverA:shareA
nfsb = serverB:shareB
language = en
list_mode = folder_list
show_kodi = off
theme = Mega Tech
show_hotkey = on
retroarch_menu = on
retroarch_notif = on
scrap_region = usa
overclock = off
fan = off
nes_color = default
sgb_color = DMG Green
stereo = off
sms_sound = off
psx_control = digital
free_play = off
user_remaps = off
core_region = AUTO
keyb_mouse = off
ntsc_filter = off
inputlag_fix = standard
slowdown_fix = off

[path]
media_sd = /media/sd
media_usb1 = /media/usb1
media_usb2 = /media/usb2
media_nfsl = /media/nfsl
media_nfsg = /media/nfsg
retroarch = /opt/retroarch/retroarch
cores = /opt/retroarch/cores
udev_rules = /etc/udev/rules.d/10-local.rules
wpa_supplicant = /etc/wpa_supplicant
retroarch_fonts = /opt/rgbpi/ui/raassets/fonts
retroarch_assets = /opt/rgbpi/ui/raassets
autoconfig = /opt/rgbpi/ui/data/joyconfig
kodi = /opt/rgbpi
rgbpi = /opt/rgbpi/ui
rgbpi_logs = /opt/rgbpi/ui/logs
rgbpi_temp = /opt/rgbpi/ui/temp
rgbpi_data = /opt/rgbpi/ui/data
rgbpi_backup = /opt/rgbpi/ui/data/backup
rgbpi_dsp = /opt/rgbpi/ui/data/dsp_filters
rgbpi_eq = /opt/rgbpi/ui/data/eq_presets
rgbpi_remaps = /opt/rgbpi/ui/data/remaps
rgbpi_scraper = /opt/rgbpi/ui/data/scraper
rgbpi_themes = /opt/rgbpi/ui/themes
rgbpi_images = /opt/rgbpi/ui/images
rgbpi_sounds = /opt/rgbpi/ui/sounds
rgbpi_music = /opt/rgbpi/ui/sounds/music
rgbpi_sfx = /opt/rgbpi/ui/sounds/fx

[url]
downloads = online.rgb-pi.com/downloads
webservices = online.rgb-pi.com/webservices

[loggers]
keys = root

[logger_root]
level = CRITICAL
handlers = screen,file

[handlers]
keys = screen,file

[handler_screen]
class = StreamHandler
formatter = simple
level = CRITICAL
args = (sys.stdout,)

[handler_file]
class = handlers.TimedRotatingFileHandler
interval = midnight
backupcount = 5
formatter = complex
level = CRITICAL
args = ('logs/rtk.log',)

[formatters]
keys = simple,complex

[formatter_simple]
format = %(asctime)s, %(levelname)s, %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_complex]
format = %(asctime)s, %(levelname)s, Module %(module)s, Line %(lineno)d, %(message)s
datefmt = %Y-%m-%d %H:%M:%S

